<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Music Player</title>

<style>
body {
  background: url("./images/hello.jpg");
  background-size: cover;
  color: white;
  text-align: center;
}

#cp {
  margin: 0 auto;
  width: 800px;
  margin-top: 100px;
}

button {
  background-color: #7c4dcc;
  padding: 10px;
  font-size: 14px;
  border: none;
  width: 120px;
  margin: 5px;
  border-radius: 25px;
  font-weight: bold;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #5d34a3;
}

#message {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./app.js"></script>
<script>
function goBackToMenu() {
  window.location.href = "../index.html";
}
</script>
</head>

<body>

<div id="cp">
  <button id="play">Play</button>
  <button id="pause">Pause</button>
  <button id="stop">Stop</button>
  <button id="mute">Mute</button>
  <button id="unmute">Unmute</button>
  <button id="volUp">Volume Up</button>
  <button id="volDown">Volume Down</button>

  <p id="message">Waiting...</p>
</div>

<br>

<button onclick="goBackToMenu()">Back to Main Menu</button>

<audio id="player">
  <source src="./music/song1.mp3" type="audio/mpeg">
</audio>

</body>
</html>
