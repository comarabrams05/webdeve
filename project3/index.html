<!DOCTYPE HTML>
<html>
<head>
<title>Music Player</title>

<style>
body {
  background: url("./images/hello.jpg"); /* <- added ./ */
  background-size: cover;
}

#cp {
  margin: 0 auto;
  width: 800px;
  margin-top: 200px;
  /* Removed float: both (it's invalid CSS) */
}
button {
  background-color: #D4BBEE;
  padding: 10px;
  font-size: 12px;
  border: none;
  width: 100px;
  border-radius: 75%;
  font-weight: bold;
}
</style>

<!-- FIXED jQuery link -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Correct app.js path -->
<script src="./app.js"></script>

</head>

<body>
<!-- Control Panel -->
<div id="cp">
  <button id="play">Play</button>
  <button id="pause">Pause</button>
  <button id="stop">Stop</button>
  <button id="mute">Mute</button>
  <button id="unmute">Unmute</button>
  <button id="volUp">Volume Up</button>
  <button id="volDown">Volume Down</button>

  <p id="message">Waiting...</p>
</div>

<!-- Audio player -->
<audio id="player">
  <source src="./music/song1.mp3"> 
</audio>

</body>
</html>
